<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advertise on Adblogger</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f4f7;
      color: #222;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-bottom: 10px;
      color: #ff6a00;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #ff6a00;
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ff6a00;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Advertise on Adblogger</h1>
    <p>Tell us about your advertisement and we’ll get in touch with you.</p>

    <form>
      <label>Name</label>
      <input type="text" placeholder="Your full name" required />

      <label>Email</label>
      <input type="email" placeholder="you@example.com" required />

      <label>Mobile Number</label>
      <input type="tel" placeholder="+1 234 567 890" />

      <label>Advertisement Theme</label>
      <textarea placeholder="Briefly describe your ad, target audience, and goals"></textarea>

      <button type="submit">Submit Inquiry</button>
    </form>

    <a href="index.html" class="back">← Back to Home</a>
  </div>

</body>
</html>
